steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/visual-soundscapes:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/visual-soundscapes:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/visual-soundscapes:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/visual-soundscapes:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'visual-soundscapes'
      - '--image'
      - 'gcr.io/$PROJECT_ID/visual-soundscapes:$COMMIT_SHA'
      - '--region'
      - 'us-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

# Store the built images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/visual-soundscapes:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/visual-soundscapes:latest'

options:
  logging: CLOUD_LOGGING_ONLY
